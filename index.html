<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kalam|Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card text-white bg-secondary" id="cardTodo">
                <div class="card-header text-center">
                    <h1>TODO List</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <input type="text" name="inputTodo" class="form-control" placeholder="Enter name" id="inputTodo">
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button id="btnAll" type="button" class="btn btn-outline-warning">All</button>
                        <button id="btnCompleted" type="button" class="btn btn-outline-success">Completed</button>
                        <button id="btnUncompleted" type="button" class="btn btn-outline-danger">Uncompleted</button>

                    </div>
                    <br>
                    <ul id="todoList">
                    </ul>
                    <hr>
                    <label id="count"></label>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="controller/app.controller.js" type="module"></script>
</body>

</html>
